<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <h1>{% block main_title %}{% endblock %}</h1>
        <h2>{% block secondary_title %}{% endblock %}</h2>
        {% block main %}{% endblock %}
    </body>

    <br>

    <footer>{% block footer_content %}&copy; Project Grupo Zenit V1.0.0{% endblock %}</footer>
</html>
